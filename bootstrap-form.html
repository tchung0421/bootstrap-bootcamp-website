<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <h1 style="text-align: center">Personal Data Form</h1>
  </head>
  <body style="background-color: gray; color: white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </script>
    <form class="mx-4 mb-3 needs-validation">
      <div>
        <label for="name" class="form-label">Name</label>
        <input required class="form-control" id="name" required></input>
      </div>

      <div>
        <label for="contact" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="contact" required></input> 
      </div>
      
      <div>
        <label for="email" class="form-label ">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      
      <div data-provide="datepicker">
        <label for="dob" class="form-label">Dob</label>
        <input type="date" class="form-control" id="dob" placeholder="MM/DD/YYYY" required></input>
      </div>

      <div>
        <label for="doj" class="form-label">Doj</label>
        <input type="date" class="form-control" id="doj" placeholder="MM/DD/YYYY" required></input>
      </div>

      <div> 
        <label for="expertise" class="form-label"> Expertise </label>
      </div>

      <div class="mb-3">
        <select required class="custom-select px-1" id="expertise">
          <option selected value="" label="Choose..."></option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Expert">Expert</option>
        </select>
      </div>

      <br>
      <input type="submit" id="button" class="px-12" style="float:right">
    </div>
    <script>
      
      function submission() {
        var information = document.getElementsByClassName("form-control");  

        var row = document.createElement("tr")
        for (let i = 0; i < information.length; i++) {
          let col = document.createElement("td");
          col.innerText = information[i].value;
          information[i].value = "";
          row.append(col);
        }

        let col = document.createElement("td");
        col.innerText = document.getElementById("expertise").value;
        row.append(col);
        return row;
      }

      $(document).ready(function() {
        $('#button').on("click", function (event) {
          event.preventDefault();
          $('#table').append(submission());
          $('input[class="form-control"]').value = "";
        })
      })
    </script>
    </form>
  <br>
  <table id="table" style="caption-side: top" class="table table-dark table-striped">
    <caption style="text-align: center; font-size:large; color: white" > Personal Data Forms </caption>
    <thead>
        <th scope="col"> Name </th>
        <th scope="col"> Contact Info </th>
        <th scope="col"> Email </th>
        <th scope="col"> DOB </th>
        <th scope="col"> Date Joined </th>
        <th scope="col"> Expertise </th>
    </thead>
    <tbody></tbody>
  </table>
  </body>
</html>
