<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <h1 style="text-align: center">Personal Data Form</h1>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <form class="mx-2 mb-3 needs-validation">
      <div>
        <label for="name" class="form-label">Name</label>
        <input required class="form-control" id="name" required></input>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter Name
        </div>
      </div>
      
      <div>
        <label for="contact" class="form-label">Contact</label>
        <input class="form-control" id="contact" required></input>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter Contact Info
        </div>
      </div>
      
      <div>
        <label for="email" class="form-label ">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter valid email
        </div>
      </div>
      
      <div>
        <label for="dob" class="form-label">Dob</label>
        <input class="form-control" id="dob" placeholder="MM/DD/YYYY"></input>
      </div>
      <div>
        <label for="doj" class="form-label">Doj</label>
        <input class="form-control" id="doj" placeholder="MM/DD/YYYY"></input>
      </div>
      <div> 
        <label for="example" class="form-label"> Expertise </label>
      </div>
      <div class="mb-3 row">
        <div class="col-10">
          <input type="text" class="form-control" id="beginner">
        </div>
        <label for="beginner" class="col-sm-2 col-form-label">Beginner</label>
      </div>
      <div class="mb-3 row">
        <div class="col-10">
          <input type="text" class="form-control" id="intermediate">
        </div>
        <label for="intermediate" class="col-sm-2 col-form-label">Intermediate</label>
      </div>
      <div class="mb-3 row">
        <div class="col-10">
          <input type="text" class="form-control" id="expert">
        </div>
        <label for="intermediate" class="col-sm-2 col-form-label">Expert</label>
      </div>
      <br>
      <button class="px-12" style="float:right" onclick="submission()">Sumbit</button>
    </div>
    <script>
      function submission(){
        var information = document.getElementsByClassName("form-control");
        var output = "submitted ";
        for (let i = 0; i < information.length; i++) {
          alert(information[i].innertext);
        }
        alert(output);
      }
    </script>
  </body>
</html>
